<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .sliders {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .color-box {
            width: 200px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        input[type="range"] {
            width: 150px;
            margin: 5px 0;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>Slider Color</h2>

    <div class="container">
       
        <div class="sliders">
            <div>
                <label for="red">R</label>
                <input type="range" id="red" min="0" max="255" value="0" oninput="updateColor()">
            </div>
            <div>
                <label for="green">G</label>
                <input type="range" id="green" min="0" max="255" value="0" oninput="updateColor()">
            </div>
            <div>
                <label for="blue">B</label>
                <input type="range" id="blue" min="0" max="255" value="0" oninput="updateColor()">
            </div>
            <p id="rgbText">rgb(0, 0, 0)</p>
        </div>

        <div class="color-box" id="colorBox">
            rgb(0, 0, 0)
        </div>
    </div>

    <script>
        function updateColor() {
            let red = document.getElementById("red").value;
            let green = document.getElementById("green").value;
            let blue = document.getElementById("blue").value;

            let rgbColor = `rgb(${red}, ${green}, ${blue})`;
            
            document.getElementById("colorBox").style.backgroundColor = rgbColor;
            document.getElementById("colorBox").textContent = rgbColor;
            document.getElementById("rgbText").textContent = rgbColor;
        }
    </script>

</body>
</html>
