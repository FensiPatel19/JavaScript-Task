<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        input, select, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 90%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>GST Calculator</h2>
    <div class="calculator">
 
        <label>Enter Amount (in INR):</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label>Select GST Rate:</label>
        <select id="gstRate">
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18" selected>18%</option>
            <option value="28">28%</option>
        </select>

        <button onclick="calculateGST()">Calculate GST</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGST() {
            let amount = parseFloat(document.getElementById("amount").value);
            let gstRate = parseFloat(document.getElementById("gstRate").value);

            if (isNaN(amount) || amount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid amount.";
                return;
            }

            let gstAmount = (amount * gstRate) / 100;
            let totalAmount = amount + gstAmount;

            document.getElementById("result").innerHTML = `
                <p>Amount: ₹ ${amount.toFixed(2)}</p>
                <p>GST (${gstRate}%): ₹ ${gstAmount.toFixed(2)}</p>
                <p><strong>Total: ₹ ${totalAmount.toFixed(2)}</strong></p>
            `;
        }
    </script>

</body>
</html>
