<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
            text-align: center;
            width: 150px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Basic calculator</h2>
    <div class="container">
       
        <label>num1: <input type="number" id="num1"></label><br>
        <label>num2: <input type="number" id="num2"></label><br>
        <label>result: <input type="text" id="result" readonly></label><br>

        <div class="buttons">
            <button onclick="calculate('sum')">SUM</button>
            <button onclick="calculate('sub')">SUB</button>
            <button onclick="calculate('mul')">MUL</button>
            <button onclick="calculate('div')">DIV</button>
        </div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultField = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultField.value = "Enter valid numbers";
                return;
            }

            let result;
            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mul':
                    result = num1 * num2;
                    break;
                case 'div':
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                    break;
                default:
                    result = "Invalid Operation";
            }

            resultField.value = result;
        }
    </script>

</body>
</html>
